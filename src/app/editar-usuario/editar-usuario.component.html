<div class="bg-primary w-100 h-100 mh-100 overflow-auto position-relative">
  <app-usuario-form [usuario]="usuario" (submitForm)="onSubmitForm($event)"></app-usuario-form>

  <button mat-fab color="white" matTooltip="{{ 'navigation.return' | translate }}"
          routerLink="/gerencia/usuarios"
          class="position-fixed position-absolute-top position-absolute-left ml-3" style="margin-top: 80px">
    <mat-icon class="big-mat-icon">arrow_back</mat-icon>
  </button>
</div>
