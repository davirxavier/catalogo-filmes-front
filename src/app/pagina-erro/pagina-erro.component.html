<div class="h-100 w-100 position-relative bg-primary">
  <div class="position-absolute-center w-100 h-100 text-white d-flex flex-column align-items-center justify-content-center">
    <mat-icon class="big-mat-icon" style="font-size: 16em;">sync_problem</mat-icon>
    <h1 class="font-weight-bold">{{ 'error_page.title' | translate }}</h1>
    <h2 class="mt-n2">{{ 'error_page.subtitle' | translate }}</h2>
    <h3 class="mt-n2">{{ 'error_page.try_again' | translate }}</h3>
    <h4 *ngIf="lastUrl">{{ 'error_page.or' | translate }}</h4>
    <button (click)="onTryAgainNow()" *ngIf="lastUrl" mat-raised-button class="mt-n2">{{ 'error_page.try_again_now' | translate }}</button>
  </div>
</div>
